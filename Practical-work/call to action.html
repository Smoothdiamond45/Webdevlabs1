<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .cta-nav {
      background-color: #333;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cta-nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border: 2px solid white;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-nav a:hover {
      background-color: white;
      color: #333;
    }
  </style>
</head>
<body>
  <nav class="cta-nav">
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
    <a href="#" class="cta-button">Get Started</a>
  </nav>

  <!-- Your page content goes here -->
</body>
</html>
