<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Id Selectors</title>
  <style>
    p.fuchsia
    {
      background-color: fuchsia;
    }
    p.uppercase
    {
      text-transform: uppercase;
    }
    .bigwords
    {
      font-size: 200px;
      color: green;
    }

  </style>
</head>
<body>
    
<p>Regular document text not affected by style sheet.</p>
    
<p class="fuchsia">This paragraph has a fuchsia CSS-defined background</p>

<p class="uppercase">This paragraph has had its text transformed to uppercase letters.</p>
    
<p>In this paragraph, <span class="bigwords">just these words</span> stand out as different.</p>
    
</body>
</html>
