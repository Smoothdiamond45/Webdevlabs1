<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Booking</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Book a Car</h1>
      </header>
      <main>
        <section id="form">
          <h2>Contact Us</h2>

          <form action="process.html" method="get" id="booking">
            <div class="form-row">
              <label for="contactname">Name</label>
              <input
                type="text"
                name="contactname"
                id="contactname"
              >
            </div>
            <form action="process.html" method="get" id="booking">
            <div class="form-row">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
              >
            </div>
            <form action="process.html" method="get" id="booking">
              <div class="form-row">
                 <label for="Driver-licence">Do you have a Valid Driver's Licence</label>
                <label> <input type="checkbox" id="license" value="yes"> Yes </label>
                <label> <input type="checkbox" id="license" value="no"> No </label>
              </div>
            </form>
            <form action="process.html" method="get" id="booking">
            <div class="form-row">
              <label for="age">Age</label>
              <input
                type="age"
                name="age"
                id="age"
              >
            </div>
            
        </section>
        <section id="image">
          <figure>
            <img src="images/car.jfif" alt="Car" class="ui fluid image">
            <figcaption>Car Rental</figcaption>
          </figure>
        </section>
      </main>
    </div>
  </body>
</html>
